<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.edubuddy.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loader.css">
    
    <script type="importmap">
        {
            "imports": {
                "firebase/app": "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js",
                "firebase/database": "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js"
            }
        }
    </script> 

   
    </style>
    
    <script type="module" src="index.js"> </script>

<body>
    <div class="container" id="mainDiv" style="display: none;">
        <h1> LOGIN </h1>
        <div class="custom-select" id="CollegeSelect">
            <div class="select-selected">
                <input type="text" class="select-input selector" placeholder="Select College Name" id="Collegename" autocomplete="off">
            </div>
            <div class="select-items"></div>
        </div>
        <div class="custom-select" id="branchSelect">
            <div class="select-selected">
                <input type="text" class="select-input selector" placeholder="Branch" id="branchname" autocomplete="off">
            </div>
            <div class="select-items"></div>
        </div>
        <div class="custom-select" id="branchSelect">
            <div class="select-selected">
                <input type="text" class="select-input" placeholder="Student Id" id="username">
            </div>
        </div>
        <div id="subjectSelect" class="custom-select">
            <div class="select-selected">
                <input type="password" class="select-input"  placeholder="Password" id="password">
            </div>
        </div>
        <button id="confirmBranchButton"> LOGIN </button>
    </div>
    <div class="spinner" id="loadingPopup" style="display: block;">
        <div class="spinner1"></div>
    </div>
    

</body>
<script type="module" src="div.js"></script>
