   :root {
  --primary: #4682b4;
  --secondary: #add8e6;
  --light-bg: #f5faff;
  --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  --border-radius: 16px;
}

* {
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
}

body {
  background: linear-gradient(135deg, #0f2027);
  color: #ffffff;
  overflow-y: auto; /* Ensure the page can scroll */
  min-height: 100vh; /* Ensure body takes at least full viewport height */
}

h1 {
  text-align: center;
  color: var(--primary);
  margin-bottom: 2rem;
}

.container {
  max-width: 700px;
  margin: auto;
  padding: 2rem;
  border-radius: var(--border-radius);
  background: rgba(255, 255, 255, 0.1);
  box-shadow: 0 8px 32px rgba(6, 218, 218, 0.2);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.18);
  display: flex;
  flex-direction: column;
}

.section {
  margin-bottom: 2rem;
  width: 100%;
  background-color: linear-gradient(135deg, #0f2027, #203a43, #2c5364);;
}

.section h3 {
  color: var(--primary);
  margin-bottom: 10px;
}

textarea, input {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: var(--border-radius);
  margin-bottom: 10px;
  background-color: #f9f9f9;
}

button {
  padding: 10px 20px;
  background: linear-gradient(135deg, #ff00ff, #00eaff);
  color: white;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
  border: none;
  border-radius: var(--border-radius);
  cursor: pointer;
  transition: 0.3s;
  align-items: center;
}

button:hover {
  background-color: #3a6f99;
}

.question {
  padding: 12px;
  background: linear-gradient(135deg, #16362a, #105870, #224757);
  border-radius: var(--border-radius);
  margin-bottom: 10px;
  box-shadow: 0 8px 32px rgba(6, 218, 218, 0.2);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.18);
  width: 100%;
  color: #00eaff;
  text-shadow: #027202;
  font-weight: bolder;
}

.question-text {
  cursor: pointer;
  margin-bottom: 10px;
}

.question button {
  margin-right: 10px;
  margin-top: 8px;
  background: linear-gradient(135deg, #42e695, #3bb2b8);
  color: white;
  padding: 6px 14px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  transition: background 0.3s;
}

.question button:hover {
  background: #35a79c;
}

.answer-display {
  margin-top: 10px;
  padding: 10px;
  background-color: linear-gradient(135deg, #42e695, #3bb2b8);
  color: #000;
  border-radius: var(--border-radius);
  border-left: 4px solid var(--primary);
  display: none;
}

.answer-box {
  display: none;
  border-top: 1px solid #eee;
  padding-top: 1rem;
  margin-top: 1rem;
}

@media (max-width: 600px) {
  .container {
    padding: 1rem;
  }
}

        async function loadQuestions() {
          const container = document.getElementById('questionsContainer');
          container.innerHTML = '';
      
          const snapshot = await getDocs(questionsCollection);
          snapshot.forEach(docSnap => {
            const data = docSnap.data();
            const questionWrapper = document.createElement('div');
            questionWrapper.className = 'question';
      
            const questionText = document.createElement('div');
            questionText.className = 'question-text';
            questionText.innerText = data.question;
            questionText.onclick = () => openAnswerBox(docSnap.id, data.question);
            questionWrapper.appendChild(questionText);
      
            const answerBtn = document.createElement('button');
            answerBtn.innerText = "Write Answer";
            answerBtn.onclick = () => openAnswerBox(docSnap.id, data.question);
            questionWrapper.appendChild(answerBtn);
      
            if (data.answers && data.answers.length > 0) {
              const viewBtn = document.createElement('button');
              viewBtn.innerText = "View Answers";
              viewBtn.onclick = (e) => {
                e.stopPropagation();
                const answerDiv = questionWrapper.querySelector('.answer-display');
                answerDiv.style.display = answerDiv.style.display === 'block' ? 'none' : 'block';
              };
              questionWrapper.appendChild(viewBtn);
      
              const answerDiv = document.createElement('div');
              answerDiv.className = 'answer-display';
              answerDiv.style.display = 'none';
      
              data.answers.forEach(ans => {
                const answerCard = document.createElement('div');
                answerCard.style.background = '#e9f5ff';
                answerCard.style.color = '#000';
                answerCard.style.padding = '10px';
                answerCard.style.marginBottom = '10px';
                answerCard.style.borderRadius = '12px';
                answerCard.style.boxShadow = '0 2px 6px rgba(0,0,0,0.05)';
                answerCard.innerText = ans;
                answerDiv.appendChild(answerCard);
              });

      
              questionWrapper.appendChild(answerDiv);
            }
      
            container.appendChild(questionWrapper);
          });
        }
      
        function openAnswerBox(id, questionText) {
            const section = document.getElementById('answerSection');
            section.style.display = 'block';
            document.getElementById('answerInput').value = '';
            section.dataset.currentDocId = id;

            const selectedQuestionDiv = Array.from(document.querySelectorAll('.question-text')).find(div => div.innerText === questionText);
            if (selectedQuestionDiv) {
              const questionWrapper = selectedQuestionDiv.closest('.question');
              questionWrapper.appendChild(section);
            }
          }
      
        async function submitAnswer() {
          const id = document.getElementById('answerSection').dataset.currentDocId;
          const answer = document.getElementById('answerInput').value.trim();
          loadingPopup.style.display = "block";
          let prompt = answer + " check whether the given sentence has vulgar language or not. If it exists then return true else return false. Note: don't return more than true or false.";

          document.getElementById('answerInput').value = '';

          }
          if (answer === '') {
            alert("Please enter an answer.");
            return;
          }
      
          const qRef = doc(db, "questions", id);
          await updateDoc(qRef, {
            answers: arrayUnion(answer)
          });
      
          alert("Answer submitted successfully!");
          document.getElementById('answerSection').style.display = 'none';
          loadQuestions();
        }
        
        
        function cancelAnswer() {
          const answerSection = document.getElementById('answerSection');

          document.getElementById('answerInput').value = '';
