      <script type="module">
        // Firebase imports for module usage
        import { getNotes } from "./script.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      deleteDoc,
      doc,
      onSnapshot,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        
        
        // Generate or get existing unique user ID (anonymous)
      let currentUser = localStorage.getItem("anonUserId");
      if (!currentUser) {
      currentUser = "user_" + Math.random().toString(36).substr(2, 9);
      localStorage.setItem("anonUserId", currentUser);
      }

    
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD59v8ql2Y3Xrb7JXV4RqPAU0nRKHS55JA",
      authDomain: "chat-app-c1090.firebaseapp.com",
      projectId: "chat-app-c1090",
      storageBucket: "chat-app-c1090.appspot.com",
      messagingSenderId: "1039367000791",
      appId: "1:1039367000791:web:2a37420e733deba92ad692"
    };
    const loadingPopup = document.getElementById("loadingPopup");
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    // Send message
    const sendBtn = document.getElementById("sendBtn");
    sendBtn.addEventListener("click", async () => {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
    
      if (text) {
        let prompt = text + " check whether the given sentence has vulgar language or not. If it exists then return true else return false. Note: don't return more than true or false.";

        let mcp = await getNotes(prompt);
        loadingPopup.style.display = "none";

        if (String(mcp).trim().toLowerCase() === "true") {
        alert("Don't use vulgar language");
        console.log(typeof mcp);
        input.value = '';
        return;
        }
         await addDoc(collection(db, "messages"), {
          text,
          userId: currentUser,
          timestamp: new Date()
        });
        input.value = "";
      }
    });
    
    // Real-time message listener
    const chatBox = document.getElementById("chatBox");
    const q = query(collection(db, "messages"), orderBy("timestamp"));
    
    onSnapshot(q, (snapshot) => {
      chatBox.innerHTML = "";
    
      snapshot.forEach((docSnap) => {
        const msg = docSnap.data();
    
        const messageDiv = document.createElement("div");
        messageDiv.className = "message";
        messageDiv.innerText = msg.text;
    
        if (msg.userId === currentUser) {
          const delBtn = document.createElement("button");
          delBtn.innerText = "Delete";
          delBtn.className = "delete-btn";
          delBtn.onclick = async () => {
            await deleteDoc(doc(db, "messages", docSnap.id));
          };
          messageDiv.appendChild(delBtn);
        }
        messageDiv.appendChild(delBtn);
        chatBox.appendChild(messageDiv);
      });
    });
    
   

    
      </script>
