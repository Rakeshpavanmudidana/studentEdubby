    /* Ensure the page is scrollable and centered */
body {

/* Message styling */
.message {

/* Hover effect for messages */

/* Delete button styling */
.delete-btn {

  margin-left: 10px;
  cursor: pointer;
  border-radius: 5px;
  max-width: 70px;
  font-size: 0.9rem; /* Slightly smaller font for balance */
  transition: transform 0.1s ease, background 0.2s ease; /* Smooth interactions */
}

/* Button hover and active states */
.delete-btn:hover {
  background-color: #b22222; /* Slightly darker crimson */
  transform: scale(1.05); /* Subtle zoom on hover */
}

.delete-btn:active {
  transform: scale(0.95); /* Shrink slightly on click */
}

/* Input section styling */
#inputSection {
  margin-top: 20px;
  display: flex;
  gap: 12px; /* Slightly larger gap for clarity */
  width: 80%; /* Match chat box width */
  max-width: 700px; /* Consistent with chat box */
  justify-content: center; /* Center input section */
}

/* Message input styling */
#messageInput {
  padding: 12px; /* Slightly more padding for comfort */
  width: 100%; /* Full width within input section */
  max-width: 400px; /* Slightly wider but capped */
  border-radius: 5px;
  border: none;
  background-color: rgba(255, 255, 255, 0.2); /* Slightly more opaque for visibility */
  color: white; /* Ensure text is readable */
  font-size: 1rem; /* Consistent font size */
  transition: box-shadow 0.2s ease; /* Smooth focus effect */
}

/* Input focus state */
#messageInput:focus {
  outline: none;
  box-shadow: 0 0 5px rgba(255, 204, 0, 0.5); /* Glow in #ffcc00 theme */
}

/* Send button styling */
#sendBtn {
  padding: 12px 24px; /* Slightly larger for better clickability */
  background-color: green;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1rem; /* Consistent font size */
  transition: transform 0.1s ease, background 0.2s ease; /* Smooth interactions */
}

/* Send button hover and active states */
#sendBtn:hover {
  background-color: #006400; /* Slightly darker green */
  transform: scale(1.05); /* Subtle zoom on hover */
}

#sendBtn:active {
  transform: scale(0.95); /* Shrink slightly on click */
}

/* Responsive design for smaller screens */
@media (max-width: 600px) {
  #chatBox {
    width: 90%; /* Wider on small screens */
    min-height: 200px; /* Smaller base height */
    max-height: 60vh; /* Adjust for smaller viewports */
  }

  #inputSection {
    width: 90%; /* Match chat box width */
    flex-direction: column; /* Stack input and button vertically */
    align-items: stretch; /* Full-width elements */
    gap: 10px;
  }
  .message {
      background: rgba(255, 255, 255, 0.1);

      align-items: center;

  #messageInput {
    max-width: none; /* Full width on small screens */
  }

  #sendBtn {
    padding: 10px; /* Slightly smaller padding */
    width: 100%; /* Full-width button */
    text-align: center; /* Center text */
  }
}

        // Firebase imports for module usage
        import { getNotes } from "./script.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      deleteDoc,
      doc,
      onSnapshot,
      query,
      orderBy
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        
        
        // Generate or get existing unique user ID (anonymous)
     let currentUser = localStorage.getItem("anonUserId");

        currentUser = "user_" + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("anonUserId", currentUser);
      }
    
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD59v8ql2Y3Xrb7JXV4RqPAU0nRKHS55JA",

    };
    const loadingPopup = document.getElementById("loadingPopup");
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    
    // Send message
    const sendBtn = document.getElementById("sendBtn");
    sendBtn.addEventListener("click", async () => {
      loadingPopup.style.display = "block";
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
    
      if (text) {
        let prompt = text + " Check if the given sentence contains vulgar, offensive, or inappropriate language, returning true if it does and false otherwise, with no additional output.";
        let mcp = await getNotes(prompt);
        loadingPopup.style.display = "none";

        if (String(mcp).trim().toLowerCase() === "true") {
        alert("Don't use vulgar, offensive or inappropriate language");
        console.log(typeof mcp);
        input.value = '';
        return;
        }
         await addDoc(collection(db, "messages"), {
          text,
          userId: currentUser,
          timestamp: new Date()
        });
        input.value = "";
        loadingPopup.style.display = "none";  
      }
    });
    
    // Real-time message listener
    const chatBox = document.getElementById("chatBox");
    const q = query(collection(db, "messages"), orderBy("timestamp"));
    
    onSnapshot(q, (snapshot) => {
      chatBox.innerHTML = "";
    
      onSnapshot(q, (snapshot) => {
  chatBox.innerHTML = "";

  snapshot.forEach((docSnap) => {
    const msg = docSnap.data();

    const messageDiv = document.createElement("div");
    messageDiv.className = "message";
    messageDiv.innerText = msg.text;

    // Only allow delete if the message was sent by this user
    if (msg.userId === currentUser) {
      const delBtn = document.createElement("button");
      delBtn.innerText = "Delete";
      delBtn.className = "delete-btn";
      delBtn.onclick = async () => {
        await deleteDoc(doc(db, "messages", docSnap.id));
      };
      messageDiv.appendChild(delBtn); // Append only if user matches
    }

    chatBox.appendChild(messageDiv); // Append the message
  });
});
