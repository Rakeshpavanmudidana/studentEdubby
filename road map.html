    <style>
      h1 {
      margin-bottom: 30px;
      font-size: 2.8rem;
      text-align: center;
      color: #ffffff;
    }

    .input-section {
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    input[type="text"] {
      padding: 12px 15px;
      width: 300px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1.1rem;
    }

    button {
      padding: 12px 20px;
      background: #2ad2c9;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #1bb6ac;
    }

    .flowchart-container {
      display: flex;
      align-items: center;
      overflow-x: auto;
      padding: 30px;
      border-radius: 20px;
      width: 100%;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(6, 218, 218, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      scroll-behavior: smooth;
    }

    .step {
      min-width: 160px;
      padding: 15px 20px;
      margin: 0 10px;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.15);
      border: 2px solid #2ad2c9;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      text-align: center;
      flex-shrink: 0;
    }

    .step:hover {
      background-color: rgba(42, 210, 201, 0.2);
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
    }

    .step.start, .step.end {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
    }

    .arrow {
      width: 40px;
      height: 2px;
      background-color: #2ad2c9;
      margin: 0 10px;
      position: relative;
      flex-shrink: 0;
    }

    .arrow::after {
      content: '';
      position: absolute;
      right: -5px;
      top: -6px;
      border-top: 7px solid transparent;
      border-bottom: 7px solid transparent;
      border-left: 10px solid #2ad2c9;
    }

    .info-box {
      display: none;
      background-color: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      margin-top: 30px;
      text-align: left;
      color: #fff;
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.2);
    }

    .flowchart-container::-webkit-scrollbar {
      height: 10px;
    }

    .flowchart-container::-webkit-scrollbar-thumb {
      background: #2ad2c9;
      border-radius: 5px;
    }

    .flowchart-container::-webkit-scrollbar-track {
      background: transparent;
    }
    </style>
</head>

          "Deep Learning Basics": "Neural networks, CNNs, RNNs â€” core DL concepts.",

        };
    
        function generateRoadmap() {
          const goal = document.getElementById('goalInput').value.trim().toLowerCase();
          const container = document.getElementById('flowchartContainer');
          const infoBox = document.getElementById('infoBox');
          container.innerHTML = '';
          infoBox.style.display = 'none';
    
          const roadmapSteps = {
            "web developer": ["Learn HTML", "Learn CSS", "Learn JavaScript", "Build Responsive Projects", "Create Portfolio", "Apply for Jobs"],
            "full stack developer": ["Learn HTML", "Learn CSS", "Learn JavaScript", "Master Frontend & Backend", "Deploy Projects", "Apply for Jobs"],
            "data scientist": ["Learn Python", "Understand Statistics", "Master Pandas/Numpy", "Explore ML Algorithms", "Build ML Projects", "Apply for Data Roles"],
            "ai engineer": ["Learn Python", "Study Linear Algebra", "Deep Learning Basics", "TensorFlow/PyTorch", "Work on AI Projects", "Get Internship or Job"],
            "android developer": ["Learn Java/Kotlin", "Learn Android Studio", "Build Android UI", "Connect to Firebase", "Publish on Play Store"],
            "ios developer": ["Learn Swift", "Xcode IDE", "Storyboard & SwiftUI", "Test on Simulators", "Publish to App Store"],
            "mobile app developer": ["Learn Flutter/React Native", "Build Shared UI", "Connect to Firebase", "Integrate APIs", "Publish on Play Store"],
            "iot engineer": ["Learn IoT Basics", "Work with Arduino/Raspberry Pi", "Build IoT Projects", "Connect to Cloud", "Secure IoT Devices"]
          };
    
          const steps = roadmapSteps[goal] || ["Research", "Learn", "Practice", "Build", "Apply", "Succeed"];
    
          const start = document.createElement("div");
          start.className = "step start";
          start.textContent = "Start";
          container.appendChild(start);
    
          steps.forEach(step => {
            const arrow = document.createElement("div");
            arrow.className = "arrow";
            container.appendChild(arrow);
    
            const stepDiv = document.createElement("div");
            stepDiv.className = "step";
            stepDiv.textContent = step;
            stepDiv.onclick = () => {
              infoBox.innerHTML = `<h3>${step}</h3><p>${stepInfo[step] || "No info available."}</p>`;
              infoBox.style.display = 'block';
            };
            container.appendChild(stepDiv);
          });
    
          const lastArrow = document.createElement("div");
          lastArrow.className = "arrow";
          container.appendChild(lastArrow);
    
          const end = document.createElement("div");
          end.className = "step end";
          end.textContent = "ðŸŽ¯";
          container.appendChild(end);
        }
      </script>
